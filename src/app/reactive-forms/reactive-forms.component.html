<div style="text-align:center">
    <h1>
      {{ title }}!
  
    </h1>
    {{user.value | json}}
    valid: {{user.valid}} invalid: {{user.invalid}}
    <form #regForm="ngForm" *ngIf="user">
      <table [formGroup]="user">
        <tr>
          <td>
            First Name
          </td>
          <td>
            <input type="text" name="firstName" id="firstName" formControlName="firstName">
          </td>
        </tr>
        <tr>
          <td>
            Last Name
          </td>
          <td>
            <input type="text" name="lastName" id="lastName" formControlName="lastName" required>
          </td>
        </tr>
        <tr>
          <td>
            Email Id
          </td>
          <td>
            <input type="text" name="emailId" id="emailId" formControlName="emailId" required>
          </td>
        </tr>
        <ng-container formGroupName="address">
          <tr>
            <td colspan="2">
              Address
            </td>
          </tr>
          <tr>
          <tr>
            <td>
              Street 1
            </td>
            <td>
              <input type="text" name="street1" id="street1" formControlName="street1">
            </td>
            <td>
                <input type="text" name="street1" id="street1" formControlName="street1">
              </td>
          </tr>
         
      </table>
    </form>
  </div>
